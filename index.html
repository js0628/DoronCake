<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="flex flex-col bg-pink-100 border-t border-b border-blue-500 text-pink-700 px-4 py-3 items-center"
    role="alert">
    <h1 class="flex font-bold">도론 수제 케이크 주문 페이지</h1>
    <p class="flex text-sm">당신만의 수제 케이크를 선사해드립니다.</p>
  </div>
  <div class="w-full flex flex-col items-center">
    <form action="https://doron-cake.shirootteok.workers.dev" method="post" class="flex flex-col items-center w-3/4 m-10">
      <div class="lg:w-1/2 w-2/3">
        <div class="lg:flex lg:items-center mb-6">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              주문자 성함
            </label>
          </div>
          <div class="lg:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700  focus:outline-none focus:bg-white focus:border-pink-500"
              id="inline-full-name" type="text" name="name" placeholder="성함">
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              연락처
            </label>
          </div>
          <div class="lg:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700  focus:outline-none focus:bg-white focus:border-pink-500"
              type="text" name="phone" placeholder="연락처">
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="w-full lg:w-1/3 px-3 mb-1">
            <label class="block text-gray-500 font-bold text-center mb-1" for="grid-state">
              픽업 날짜
            </label>
          </div>
          <div class="relative lg:w-2/3">
            <div class="absolute inset-y-0 left-1 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="date" class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pl-10 rounded focus:outline-none focus:bg-white focus:border-gray-500" name="pickup_date" placeholder="날짜 선택">
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="w-full lg:w-1/3 px-3 mb-1">
            <label class="block text-gray-500 font-bold text-center mb-1" for="grid-state">
              픽업 장소
            </label>
          </div>
          <div class="relative lg:w-2/3">
            <select
              class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded  focus:outline-none focus:bg-white focus:border-gray-500"
              name="pickup_place">
              <option value='' selected>-- 선택 --</option>
              <option value='오류동 도론'>오류동 도론</option>
              <option value='인천 엘리스'>인천 엘리스</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-1">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              케이크 종류
            </label>
          </div>
          <div class="lg:w-2/3 relative">
            <select
              class="flex appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded focus:outline-none focus:bg-white focus:border-gray-500"
              name="cake_type">
              <option value="">-- 선택 --</option>
              <option value="도시락">도시락(15,0000원)</option>
              <option value="1호">1호(20,000원)</option>
              <option value="2호">2호(30,000원)</option>
              <option value="마카롱">마카롱(문의 필요)</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="w-full">
          <div class="block text-gray-500 text-center mb-6">마카롱 케이크의 가격은 디자인에 따라 달라집니다.</div>
        </div>
        <div class="lg:flex lg:items-center mb-1">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              케이크 시트 선택
            </label>
          </div>
          <div class="lg:w-2/3 relative">
            <select
              class="flex appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded focus:outline-none focus:bg-white focus:border-gray-500"
              name="sheet_type">
              <option value="">-- 선택 --</option>
              <option value="일반">일반(+0원)</option>
              <option value="초코">초코(+1,500원)</option>
              <option value="레드벨벳">레드벨벳(+1,500원)</option>
              <option value="당근">당근(+1,500원)</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
              </svg>
            </div>
          </div>
        </div>
        <div class="w-full mb-6">
          <div class="block text-gray-500 text-center mb-6">티아라 케이크 등 특별한 디자인이 반영되면 가격이 추가될 수 있습니다.</div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              레터링 문구
            </label>
          </div>
          <div class="lg:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700  focus:outline-none focus:bg-white focus:border-pink-500"
              type="text" name="letters" placeholder="레터링 문구">
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              참고 이미지 / SNS 링크
            </label>
          </div>
          <div class="lg:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700  focus:outline-none focus:bg-white focus:border-pink-500"
              type="text" name="image" placeholder="링크 주소">
          </div>
        </div>
        <div class="lg:flex lg:items-center mb-6">
          <div class="lg:w-1/3">
            <label class="block text-gray-500 font-bold text-center mb-1">
              기타사항
            </label>
          </div>
          <div class="lg:w-2/3">
            <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-3 px-4 text-gray-700  focus:outline-none focus:bg-white focus:border-pink-500" name="etc" type="text" placeholder="기타사항">
          </div>
        </div>
      </div>
      <input class="bg-pink-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit" value="주문하기"/>
    </form>
  </div>
</body>
</html>
